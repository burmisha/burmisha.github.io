<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Marker Tooltips Outside the Map</title>
  
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <script src='//api.tiles.mapbox.com/mapbox.js/v1.4.2/mapbox.js'></script>
  <link href='//api.tiles.mapbox.com/mapbox.js/v1.4.2/mapbox.css' rel='stylesheet' />
  
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<style>
  #map { position:absolute; top:0; bottom:0; right:300px; left:0; }
  #info {
      position:absolute; top: 0; right: 0;
      bottom: 0; width: 260px; background:#333; color: #fff;
      padding:20px;
  }
  h1 { margin-top:0; }
</style>


<div id='map'></div>
<div id='info'></div>

<script>
var map = L.mapbox.map('map', 'examples.map-20v6611k')
    .setView([50, 0], 6);

var geoJson = [{"type":"Feature","geometry":{"type":"Point","coordinates":["55.413847","37.902858"]},"properties":{"title":"Marker 0","description":"0","marker-color":"#CC0033"}},{"type":"Feature","geometry":{"type":"Point","coordinates":["55.413847","37.902858"]},"properties":{"title":"Marker 1","description":"1","marker-color":"#CC0033"}},{"type":"Feature","geometry":{"type":"Point","coordinates":["51.501513","0.010372"]},"properties":{"title":"Marker 2","description":"2","marker-color":"#CC0033"}},{"type":"Feature","geometry":{"type":"Point","coordinates":["51.505562","-0.097763"]},"properties":{"title":"Marker 3","description":"3","marker-color":"#CC0033"}},{"type":"Feature","geometry":{"type":"Point","coordinates":["51.505562","-0.097763"]},"properties":{"title":"Marker 4","description":"4","marker-color":"#CC0033"}}];

map.markerLayer.setGeoJSON(geoJson);

// Listen for individual marker clicks
map.markerLayer.on('click',function(e) {
    e.layer.unbindPopup();

    var feature = e.layer.feature;
    var info = '<h1>' + feature.properties.title + '</h1>' +
               '<p>' + feature.properties.description + '</p>';

    document.getElementById('info').innerHTML = info;
});

// Clear the tooltip when map is clicked
map.on('click',function(e){
    document.getElementById('info').innerHTML = '';
});

</script>
</body>
</html>
