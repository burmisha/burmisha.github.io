---
layout: default
title: blog
---
{% for post in site.posts %}
<div class="info">
	<h2>{{post.date | date_to_long_string}}</h2>
	<p>
		{{ post.content }}
	</p>
</div>
<div class="content">
	<h2><a href="{{post.url}}">{{post.title}}</a></h2>
	{% for photo in post.photos %}
	<div style="background-image:url(http://img-fotki.yandex.ru/get/{{ photo.url }}_S.jpg)" class="smallphoto"></div>{% endfor %}
</div>
{% endfor %}
