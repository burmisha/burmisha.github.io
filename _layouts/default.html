<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width; initial-scale=1.0">
	<title>burmisha &middot {{ page.title }}</title>
	<link rel="icon" type="image/png" href="http://img-fotki.yandex.ru/get/4129/82500796.1/0_96722_8003ecc8_orig" />
	<link href="http://fonts.googleapis.com/css?family=Lobster" media="screen" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Marmelad&subset=cyrillic,latin' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto:100&subset=cyrillic,latin' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="/style/style.css">
	<!-- <base target="_blank"> -->
	<script src="http://yandex.st/jquery/1.8.3/jquery.js"></script>
	<script src="/js/ga.js"></script>
	<script>
	$(document).ready(function(event){
		$("html, body").animate({scrollTop: $("#content").position().top}, 600);
		event.stopImmediatePropagation()
	});
	</script>

	
	{%if page.twitter %}	
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:creator" content="@burmisha">
	<meta name="twitter:title" content="{{page.title}}">
	<meta name="twitter:description" content="{{ page.twitter.text}}">
	<meta name="twitter:image:src" content="http://img-fotki.yandex.ru/get/{{ page.twitter.photo }}_L.jpg">
	{% endif %}
	<meta name="twitter:domain" content="{{page.url}}">	
</head>

<body>
	<h1><a href="/">burmisha</a></h1>
	<ul id="menu">
		<li class="menu_item"><a href="/blog/">blog</a></li>
		<li class="menu_item"><a href="/links/">links</a></li>
		<li class="menu_item"><a href="/cv/">CV</a></li>
	</ul>
	<div id="content">
		<a name="content"></a>
		{% if page.photos %}
			<h2>{{page.title}}</h2>
			{% for photo in page.photos %}
				<p class="caption">
					{% if photo.caption %}
					{{photo.caption}}
					{% endif %}
				</p>
				<div class="bigphoto"> 
				<img src="http://img-fotki.yandex.ru/get/{{ photo.url }}_XL.jpg">
				</div>
			{% endfor %}
		{% endif %}

		{{content}}
	</div>
</body>
</html>
